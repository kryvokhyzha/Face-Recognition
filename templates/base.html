<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />

		<title>
            Roma Kryvokhyzha |
            {% block title %}

            {% endblock %}
        </title>

		{% block style %}

		{% endblock %}

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

		{% block style2 %}

		{% endblock %}
	</head>

	<body>

		<header>
				<a href="{{ url_for('index') }}" title="Главная страница" id="logo">Home page</a>
				<span class="right">
						<!--<span id="FaceDetection"> <a href="{{ url_for('face_detect') }}" title="Face detection">Face detection<span class="more"> &gt; </span></a></span>-->
						<span id="FaceRecognition"> <a href="{{ url_for('face_recognition') }}" title="Face recognition">Face recognition<span class="more"> &gt; </span></a></span>
				</span>
			</header>

		<div id="page-wrap">
			<div class="clear"><br/></div>
			<article>
				<div id="left_side">
                    <!-- Текст для левой стороны -->
                   <div>
                        <h1>
                            {% block content_title %}
                            {% endblock %}
                        </h1>
                    </div>

                    <div>
                        {% block content_left %}
                        {% endblock %}
                    </div>
				</div>

				<div id="right_side">
					<div>
						{% block content_right %}
                        {% endblock %}
					</div>

				</div>
			</article>

		</div>

		<footer>
			<p>&copy; 2018. By Roman Kryvokhyzha</p>
		</footer>
	</body>
</html>
